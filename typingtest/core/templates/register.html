{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Register | RaviTaps Typing</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
    }

    .fade-in {
      animation: fadeIn 1.2s ease-in-out both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .brand-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 28px;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 15px;
      animation: bounceIn 1s ease-in-out;
    }

    @keyframes bounceIn {
      0%   { transform: scale(0.5); opacity: 0; }
      60%  { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    .brand-logo img {
      width: 50px;
      height: auto;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 1px solid #cccccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px 14px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background-color: #1e7e34;
      transform: scale(1.05);
    }

    .link-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .link-text a {
      color: #007bff;
      text-decoration: none;
    }

    .link-text a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
      text-align: center;
    }

    footer a {
      color: #007bff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="brand-logo">
    üíª RaviTaps Typing
  </div>

  <div class="form-container fade-in">
    <h2>üìù Create Your Account</h2>
    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <div class="link-text">
      Already registered? <a href="{% url 'login' %}">Login here</a>
    </div>
  </div>

  <footer>
    &copy; {{ now|date:"Y" }} RaviTaps Typing | Built with üíª by <a href="https://github.com/Ravikalakoti" target="_blank">Ravi Kalakoti</a>
  </footer>

</body>
</html>
